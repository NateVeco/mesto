<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              name="edit-Button"
              class="profile__edit-button button"
              type="button"
            ></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <ul class="elements__table"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Форма для редактирования профиля -->
    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="edit"
          class="popup__container popup__form-edit"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            value=""
            placeholder="Жак-Ив Кусто"
            name="name"
            id="input-name"
            class="popup__input popup__input_name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input-name-error popup__error"></span>
          <input
            type="text"
            value=""
            placeholder="Исследователь океана"
            name="bio"
            id="input-bio"
            class="popup__input popup__input_bio"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input-bio-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Конец формы -->
    <!-- Форма для добавления новых карточек -->
    <div class="popup popup_add-image">
      <div class="popup__content">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="add"
          class="popup__container popup__form-add"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            value=""
            placeholder="Название"
            name="name-element"
            id="name-element"
            class="popup__input popup__input_name-element"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="name-element-error popup__error"></span>
          <input
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            name="link"
            id="link-element"
            class="popup__input popup__input_link-element"
            required
          />
          <span class="link-element-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Конец формы -->
    <template class="template">
      <li class="element">
        <img class="element__image" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="trash-button button"></button>
      </li>
    </template>
    <!-- Попап открытия картинки -->
    <div class="popup popup_opened-image">
      <div class="popup__content popup__content_type_image">
        <button type="button" class="popup__button-close button"></button>
        <img class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
    <!-- конец попапа -->
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
