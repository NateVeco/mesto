<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                name="edit-Button"
                class="profile__edit-button button"
                type="button"
              ></button>
              <p class="profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button button"></button>
        </section>
        <section class="elements">
          <ul class="elements__table">
            <li>
              <div class="element">
                <img
                  src="./images/iceland-road.jpg"
                  alt="Дорога"
                  class="element__image"
                />
                <div class="element__info">
                  <h2 class="element__title">Дорога в Исландии</h2>
                  <button class="element__like-button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="element">
                <img
                  src="./images/iceland-mountains.jpg"
                  alt="Горы"
                  class="element__image"
                />
                <div class="element__info">
                  <h2 class="element__title">горы Исландии</h2>
                  <button class="element__like-button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="element">
                <img
                  src="./images/iceland-ice.jpg"
                  alt="Лед"
                  class="element__image"
                />
                <div class="element__info">
                  <h2 class="element__title">Исландия</h2>
                  <button class="element__like-button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="element">
                <img
                  src="./images/Greenland.jpg"
                  alt="Лошади"
                  class="element__image"
                />

                <div class="element__info">
                  <h2 class="element__title">Гринландия</h2>
                  <button class="element__like-button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="element">
                <img
                  src="./images/iceland-blue.jpg"
                  alt="Ночная Исландия"
                  class="element__image"
                />
                <div class="element__info">
                  <h2 class="element__title">Ночная Исландия</h2>
                  <button class="element__like-button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="element">
                <img
                  src="./images/Greenland-water.jpg"
                  alt="Корабль в океане"
                  class="element__image"
                />
                <div class="element__info">
                  <h2 class="element__title">В океане</h2>
                  <button class="element__like-button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__autor">&#169; 2020 Mesto Russia</p>
      </footer>
      <!-- Форма для редактирования профиля -->
      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__button-close button"></button>
          <form action="#" name="popup__form" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              value="Жак-Ив Кусто"
              placeholder="Жак-Ив Кусто"
              name="name"
              id="name"
              class="popup__text popup__text_type_name"
              required
            />
            <input
              type="text"
              value="Исследователь океана"
              placeholder="Исследователь океана"
              name="bio"
              id="bio"
              class="popup__text popup__text_type_bio"
              required
            />
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Конец формы -->
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
