<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="Profile">
          <div class="Profile__info">
            <img
              src="./images/Avatar.jpg"
              alt="Аватар"
              class="Profile__avatar"
            />
            <div class="Profile__text">
              <h1 class="Profile__name">Жак-Ив Кусто</h1>
              <button
                name="Edit-Button"
                class="Profile__Edit-Button button"
                type="button"
              ></button>
              <p class="Profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button class="Profile__Add-Button button"></button>
        </section>
        <section class="Elements">
          <ul class="Elements__table">
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-road.jpg"
                  alt="Дорога"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Дорога в Исландии</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-mountains.jpg"
                  alt="Горы"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">горы Исландии</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-ice.jpg"
                  alt="Лед"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Исландия</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/Greenland.jpg"
                  alt="Лошади"
                  class="Elements__image"
                />

                <div class="Elements__info">
                  <h2 class="Elements__title">Гринландия</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-blue.jpg"
                  alt="Ночная Исландия"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Ночная Исландия</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/Greenland-water.jpg"
                  alt="Корабль в океане"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">В океане</h2>
                  <button class="Elements__Like-Button button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="Footer">
        <p class="Footer__autor">&#169; 2020 Mesto Russia</p>
      </footer>
      <!-- Форма для редактирования профиля-->
      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__button-close button"></button>
          <form action="#" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              value="Жак-Ив Кусто"
              placeholder="Жак-Ив Кусто"
              name="name"
              id="name"
              class="popup__text popup__name"
              required
            />
            <input
              type="text"
              value="Исследователь океана"
              placeholder="Исследователь океана"
              name="bio"
              id="bio"
              class="popup__text popup__bio"
              required
            />
            <button type="submit" class="popup__button-save button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Конец формы -->
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
