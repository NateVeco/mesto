<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="Profile">
          <div class="Profile__info">
            <img
              src="./images/Avatar.jpg"
              alt="Аватар"
              class="Profile__avatar"
            />
            <div class="Profile__text">
              <h1 class="Profile__name">Жак-Ив Кусто</h1>

              <button class="Profile__Edit-Button">
                <img
                  src="./images/Edit-Button.png"
                  alt="Кнопка редактировать"
                />
              </button>
              <p class="Profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button class="Profile__Add-Button">
            <img src="./images/Add-Button.png" alt="Кнопка добавить" />
          </button>
        </section>
        <section class="Elements">
          <ul class="Elements__table">
            <li>
              <div class="Element">
                <img
                  src="./images/dombai.png"
                  alt="Домбай"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Домбай</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/elbrus.png"
                  alt="Эльбрус"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Эльбрус</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/karachevski.png"
                  alt="Карачевский"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Карачаевский</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/dombai.png"
                  alt="Домбай"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Домбай</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/elbrus.png"
                  alt="Эльбрус"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Эльбрус</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/karachevski.png"
                  alt="Карачевский"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Карачаевский</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="Footer">
        <p class="Footer__autor">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
