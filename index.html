<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="Profile">
          <img src="./images/Avatar.jpg" alt="Аватар" class="Profile__avatar" />
          <div class="Profile__Info">
            <h1 class="Profile__name">Жак-Ив Кусто</h1>
            <p class="Profile__bio">Исследователь океана</p>
            <img
              src="./images/Edit-Button.png"
              alt="Кнопка редактировать"
              class="Profile__Edit-Button"
            />
          </div>
          <img
            src="./images/Add-Button.png"
            alt="Кнопка добавить"
            class="Profile__Add-Button"
          />
        </section>
        <section class="Elements">
          <div class="Element">
            <img
              src="./images/dombai.png"
              alt="Домбай"
              class="Elements__image"
            />
          </div>
          <div class="Elements__info">
            <h2 class="Elements__title">Карачаевск</h2>
            <img
              src="./images/Like-Button.png"
              alt="Кнопка нравится"
              class="Elements__Like-Button"
            />
          </div>
        </section>
      </main>
      <footer class="Footer">
        <p class="Footer__autor">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
