<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="Profile">
          <div class="Profile__info">
            <img
              src="./images/Avatar.jpg"
              alt="Аватар"
              class="Profile__avatar"
            />
            <div class="Profile__text">
              <h1 class="Profile__name">Жак-Ив Кусто</h1>
              <!-- Форма начало -->
              <!-- <input type="submit"> -->

              <!-- <form class="Profile__Edit-form"> -->
              <button
                name="Edit-Button"
                class="Profile__Edit-Button"
                form="Profile__Edit-form"
                type="button"
              >
                <img
                  src="./images/Edit-Button.png"
                  alt="Кнопка редактировать"
                />
              </button>
              <!-- </form> -->

              <!-- форма конец -->
              <p class="Profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button class="Profile__Add-Button">
            <img src="./images/Add-Button.png" alt="Кнопка добавить" />
          </button>
        </section>
        <section class="Elements">
          <ul class="Elements__table">
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-road.jpg"
                  alt="Дорога"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Дорога в Исландии</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-mountains.jpg"
                  alt="Горы"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">горы Исландии</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-ice.jpg"
                  alt="Лед"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Исландия</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-horses.jpg"
                  alt="Лошади"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Лошади Исландии</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-blue.jpg"
                  alt="Ледяная пещера"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Ледяная пещера</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="Element">
                <img
                  src="./images/iceland-beach.jpg"
                  alt="Черный пляж"
                  class="Elements__image"
                />
                <div class="Elements__info">
                  <h2 class="Elements__title">Черный пляж</h2>
                  <img
                    src="./images/Like-Button.png"
                    alt="Кнопка нравится"
                    class="Elements__Like-Button"
                  />
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="Footer">
        <p class="Footer__autor">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
