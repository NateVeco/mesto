<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/Logo.svg')%>"
        alt="логотип"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Аватар" />
            <div class="profile__avatar-overlay"></div>
          </div>
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              name="edit-Button"
              class="profile__edit-button button"
              type="button"
            ></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <ul class="elements__table"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Форма для редактирования профиля -->
    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="edit"
          class="popup__container popup__form-edit"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            value=""
            placeholder="Имя"
            name="name"
            id="input-name"
            class="popup__input popup__input_name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input-name-error popup__error"></span>
          <input
            type="text"
            value=""
            placeholder="Биография"
            name="bio"
            id="input-bio"
            class="popup__input popup__input_bio"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input-bio-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Конец формы -->
    <!-- Форма для добавления новых карточек -->
    <div class="popup popup_add-image">
      <div class="popup__content">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="add"
          class="popup__container popup__form-add"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            value=""
            placeholder="Название"
            name="name"
            id="name-element"
            class="popup__input popup__input_name-element"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="name-element-error popup__error"></span>
          <input
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            name="link"
            id="link-element"
            class="popup__input popup__input_link-element"
            required
          />
          <span class="link-element-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Конец формы -->
    <template class="template">
      <li class="element">
        <img class="element__image" src="#" alt="" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-button"></button>
            <p class="element__like-number"></p>
          </div>
        </div>
        <button type="button" class="trash-button button"></button>
      </li>
    </template>
    <!-- Попап открытия картинки -->
    <div class="popup popup_opened-image">
      <div class="popup__content popup__content_type_image">
        <button type="button" class="popup__button-close button"></button>
        <img class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
    <!-- конец попапа -->
    <!-- Попап удаления карточки -->
    <div class="popup popup_delete-image">
      <div class="popup__content popup__content_type_delete-image">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="delete"
          class="popup__container popup__form-delete"
          novalidate
        >
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__button-submit">Да</button>
          <h2 class="popup__title-delete-image"></h2>
        </form>
      </div>
    </div>
    <!-- конец попапа -->
    <!-- попап изменения аватара -->
    <div class="popup popup_change_avatar">
      <div class="popup__content">
        <button type="button" class="popup__button-close button"></button>
        <form
          action="#"
          name="edit"
          class="popup__container popup__form-change-avatar"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            name="avatar"
            id="link-avatar"
            class="popup__input popup__input_link-element"
            required
          />
          <span
            class="link-avatar-error link-element-error popup__error"
          ></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- конец попапа -->
  </body>
</html>
